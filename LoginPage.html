<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'ADLaM Display', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left {
      position: relative;
      flex: 1;
      background: url('https://transform-cf1.nws.ai/https%3A//cdn.thenewsroom.io/platform/story_media/1288825821/filipino-coverremini-enhanced.jpg/w_1200,c_limit/') no-repeat center center/cover;
      overflow: hidden;
    }

    .left::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    .left-text {
      position: absolute;
      top: 20%;
      left: 10%;
      z-index: 1;
      color: rgb(17, 16, 16);
    }

    .left-text h1 {
      font-size: 2.5rem;
    }

    .left-text span {
      font-weight: bold;
      color: #F2CDB8;
      -webkit-text-stroke: 0.5px #4D2828;
      padding: 4px 10px;
      border-radius: 5px;
    }

    .wave {
      position: absolute;
      right: -1px;
      top: 0;
      height: 100%;
      width: 100px;
      z-index: 2;
    }

    .right {
      flex: 1;
      background: #733C3C;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
      flex-direction: column;
    }

    .login-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
    }

    .login-buttons button {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .email-btn, .fb-btn {
      background-color: #965757;
      color: white;
    }

    .signup {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .signup a {
      color: #ffbaba;
      text-decoration: none;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #B5828B;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }

    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
      position: relative;
    }

    .form-container {
      padding: 16px;
    }

    span.psw {
      float: right;
      padding-top: 16px;
    }

    .custom-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .custom-modal-content {
      background-color: #733C3C;
      margin: 5% auto;
      border: 1px solid #888;
      width: 80%;
      animation: animatezoom 0.6s;
      border-radius: 10px;
      padding: 20px;
    }

    .close {
      position: absolute;
      right: 25px;
      top: 10px;
      color: #fff;
      font-size: 35px;
      font-weight: bold;
      z-index: 999;
    }

    .close:hover,
    .close:focus {
      color: red;
      cursor: pointer;
    }

    @keyframes animatezoom {
      from {transform: scale(0)}
      to {transform: scale(1)}
    }

    @media screen and (max-width: 300px) {
      span.psw {
        display: block;
        float: none;
      }
      .cancelbtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <div class="left-text">
        <h1>Welcome to <br><span>CookingIna</span></h1>
      </div>
      <svg class="wave" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path d="M0,0 C50,50 50,50 100,100 L100,0 Z" fill="#733C3C" />
      </svg>
    </div>
    <div class="right">
      <h2>Home of Pilipino Cuisine</h2>
      <div class="login-buttons">
        <button class="email-btn" onclick="document.getElementById('id01').style.display='block'">Log in</button>
        <button class="fb-btn" onclick="document.getElementById('id02').style.display='block'">Sign up</button>
      </div>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="id01" class="custom-modal">
    <form class="custom-modal-content" action="" method="post">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <div class="form-container">
        <label for="uname"><span style="color: white;">Username</span></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="psw"><span style="color: white;">Password</span></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="form-container" style="background-color:#733C3C">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>

  <!-- SIGNUP MODAL -->
  <div id="id02" class="custom-modal">
    <form class="custom-modal-content" action="/action_page.php">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
      <div class="form-container">
        <h1 style="color: white;">Sign Up</h1>
        <p style="color: white;">Please fill in this form to create an account.</p>
        <hr style="border-color: white;">

        <label for="email"><span style="color: white;">Email</span></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><span style="color: white;">Password</span></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><span style="color: white;">Repeat Password</span></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>

        <p style="color: white;">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" style="background-color:#B5828B; color:white; padding: 14px 20px; border: none; border-radius: 5px; cursor: pointer;">Sign Up</button>
        </div>
      </div>
    </form>
  </div>

  <!-- JS: Handles both modals closing -->
  <script>
    window.onclick = function(event) {
      const modals = [document.getElementById('id01'), document.getElementById('id02')];
      modals.forEach(modal => {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      });
    };
  </script>
</body>
</html>
